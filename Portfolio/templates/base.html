{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base Page{% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.png' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link href="{% static 'css/header.css' %}" rel="stylesheet" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    <link href="{% static 'css/home.css' %}" rel="stylesheet" />
    <link href="{% static 'css/about.css' %}" rel="stylesheet" />
    <link href="{% static 'css/service.css' %}" rel="stylesheet" />
    <link href="{% static 'css/portfolio.css' %}" rel="stylesheet" />
    <link href="{% static 'css/testimonials.css' %}" rel="stylesheet" />
    <link href="{% static 'css/blog.css' %}" rel="stylesheet" />
    <link href="{% static 'css/contact.css' %}" rel="stylesheet" />
    <link href="{% static 'css/footer.css' %}" rel="stylesheet" />
</head>
<body>

    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <footer>
        <section class="copyright">
           <div class="container">
              <p>Â© <span id="year"></span> | Designed and Developed By Srikanth Rasabhakthula. | All rights reserved.</p>
           </div>
        </section>
    </footer>

    <div class="lightbox hide">
       <span class="close-lightbox fa fa-close"></span>
       <img src="" alt="portfolio"/>
    </div>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
